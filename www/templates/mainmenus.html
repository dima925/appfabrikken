<ion-view title="Select Menus" hide-back-button="true" class="main-page">
  <ion-content class="business-container">
    <div class="card" ng-repeat="b in businesses">
      <ion-item class="item-avatar" ng-click="select(b._id)">
        <img ng-src="{{b.iconURL}}"/>
        <h2>{{b.name}}</h2>
        <p>{{b.email}}</p>
      </ion-item>
    </div>

  </ion-content>
</ion-view>
